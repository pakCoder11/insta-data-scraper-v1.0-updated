<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logs – Insta Data Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="bg-video-wrapper">
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="/static/bg.mp4" type="video/mp4">
  </video>
  <div class="bg-overlay"></div>
</div>
<nav class="navbar navbar-light bg-white border-bottom"><div class="container-fluid"><a class="navbar-brand" href="/">⬅ Back</a>
  <div class="ms-auto">
    <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" title="Toggle theme" aria-label="Toggle theme">
      <i id="themeIcon" class="bi bi-moon-stars"></i>
    </button>
  </div>
</div></nav>
<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Logs</h4>
    <button id="btnDeleteLogs" class="btn btn-danger">
      <i class="bi bi-trash3 me-1"></i> Delete logs
    </button>
  </div>
  <div class="terminal p-3 border rounded-3 bg-white">
    <div id="logs" class="small" style="height:70vh; overflow:auto; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;"></div>
  </div>
</main>

<!-- Confirm Delete Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger">Delete all logs?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Would you like to clear the logs? This will delete the history of entire loggings from your system.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="confirmDeleteBtn" class="btn btn-danger"><i class="bi bi-trash3 me-1"></i> Delete</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  async function loadInitial(){
    const res = await fetch('/api/logs');
    const data = await res.json();
    const logsEl = document.getElementById('logs');
    (data.lines || []).forEach(line => {
      const div = document.createElement('div');
      div.textContent = line;
      logsEl.appendChild(div);
    });
    logsEl.scrollTop = logsEl.scrollHeight;
  }
  loadInitial();

  const socket = io();
  socket.on('log', (data) => {
    const logsEl = document.getElementById('logs');
    const div = document.createElement('div');
    div.textContent = data.message;
    logsEl.appendChild(div);
    logsEl.scrollTop = logsEl.scrollHeight;
  });

  // Delete logs flow
  const btnDeleteLogs = document.getElementById('btnDeleteLogs');
  const deleteModalEl = document.getElementById('confirmDeleteModal');
  const deleteModal = bootstrap.Modal.getOrCreateInstance(deleteModalEl);
  const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

  btnDeleteLogs.addEventListener('click', ()=> deleteModal.show());

  confirmDeleteBtn.addEventListener('click', async ()=>{
    confirmDeleteBtn.disabled = true;
    try {
      const res = await fetch('/api/clear-logs', { method: 'POST' });
      const data = await res.json();
      if (data.ok) {
        document.getElementById('logs').innerHTML = '';
        deleteModal.hide();
      }
      alert(data.message || (data.ok ? 'Logs cleared.' : 'Failed to clear logs'));
    } catch (e) {
      alert('Failed to clear logs: ' + e.message);
    } finally {
      confirmDeleteBtn.disabled = false;
    }
  });
</script>
<footer class="bg-dark text-white text-center py-2 mt-4">
  <small>Instagram Data Scraper v1.0 - 2025</small>
</footer>
<script>
  // Theme toggle with persistence
  (function(){
    const stored = localStorage.getItem('theme');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initial = stored || (prefersDark ? 'dark' : 'light');
    applyTheme(initial);

    const btn = document.getElementById('themeToggle');
    if (btn) btn.addEventListener('click', ()=>{
      const next = (document.documentElement.getAttribute('data-bs-theme') === 'dark') ? 'light' : 'dark';
      applyTheme(next);
      localStorage.setItem('theme', next);
    });

    function applyTheme(t){
      document.documentElement.setAttribute('data-bs-theme', t);
      const icon = document.getElementById('themeIcon');
      if (icon) icon.className = (t === 'dark') ? 'bi bi-sun-fill' : 'bi bi-moon-stars';
    }
  })();
</script>
</body>
</html>
