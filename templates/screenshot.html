<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Screenshot Guide – Insta Data Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="bg-video-wrapper">
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="/static/bg.mp4" type="video/mp4">
  </video>
  <div class="bg-overlay"></div>
</div>
<nav class="navbar navbar-light bg-white border-bottom"><div class="container-fluid"><a class="navbar-brand" href="/">⬅ Back</a>
  <div class="ms-auto">
    <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" title="Toggle theme" aria-label="Toggle theme">
      <i id="themeIcon" class="bi bi-moon-stars"></i>
    </button>
  </div>
</div></nav>
<main class="container py-4">
  <h4 class="mb-3">Screenshot Guide</h4>
  <div class="card p-3 mb-3">
    <h6>Windows</h6>
    <p>Use Snipping Tool: Press Windows + Shift + S, select the area and save. You can also open "Snipping Tool" from Start and choose the desired mode.</p>
    <div class="ratio ratio-16x9">
      <iframe src="https://www.youtube.com/embed/3O5Zx_Vm1vY" title="Snipping Tool Tutorial" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </div>

  <div class="alert alert-secondary">
    <strong>Mac/Linux:</strong> Coming soon.
  </div>
</main>
<footer class="bg-dark text-white text-center py-2 mt-4" style="position: relative; z-index: 2;">
  <small>Instagram Data Scraper v1.0 - 2025</small>
</footer>
<script>
  // Theme toggle with persistence
  (function(){
    const stored = localStorage.getItem('theme');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initial = stored || (prefersDark ? 'dark' : 'light');
    applyTheme(initial);

    const btn = document.getElementById('themeToggle');
    if (btn) btn.addEventListener('click', ()=>{
      const next = (document.documentElement.getAttribute('data-bs-theme') === 'dark') ? 'light' : 'dark';
      applyTheme(next);
      localStorage.setItem('theme', next);
    });

    function applyTheme(t){
      document.documentElement.setAttribute('data-bs-theme', t);
      const icon = document.getElementById('themeIcon');
      if (icon) icon.className = (t === 'dark') ? 'bi bi-sun-fill' : 'bi bi-moon-stars';
    }
  })();
</script>
</body>
</html>
